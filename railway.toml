[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile"

[deploy]
# Railway exposes one port per service; Streamlit is the user-facing entry point
# Backend runs internally on :8000, frontend proxied via Railway on :8501
startCommand = "python run.py"
healthcheckPath = "/health"
healthcheckTimeout = 30
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3
