      name: GPT-4o
      max_tokens: 4096
    - id: gpt-4o-mini
      provider: openai
      name: GPT-4o Mini
      max_tokens: 4096
    - id: claude-sonnet-4-5-20250929
      provider: anthropic
      name: Claude Sonnet 4.5
      max_tokens: 8192
    - id: claude-haiku-4-5-20251001
      provider: anthropic
      name: Claude Haiku 4.5
      max_tokens: 8192
    - id: gemini-2.0-flash
      provider: google
      name: Gemini 2.0 Flash
      max_tokens: 8192
    - id: gemini-1.5-pro
      provider: google
      name: Gemini 1.5 Pro
      max_tokens: 8192
    - id: sonar-pro
