      provider: perplexity
      name: Sonar Reasoning Pro
      max_tokens: 4096

embedding:
  model: text-embedding-3-small
  dimensions: 1536

rag:
  chunk_size: 1000
  chunk_overlap: 200
  retrieval_k: 5
  similarity_threshold: 0.3
  supported_extensions:
    - .pdf
    - .txt
    - .md

voice:
  stt_model: whisper-1
  tts_model: tts-1
  tts_voice: nova
  tts_response_format: mp3

